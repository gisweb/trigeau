<!DOCTYPE html>
<html lang="it" >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Scenari Trigeau </title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .map {
        width: 100%;
        height:500px;
        border:1px solid grey;
      }
      .table th{
        background-color: rgba(0,60,136,0.5);
        color: #ffffff;
      }
      .title{
        background-color: rgba(0,60,136,0.5);
        color: #ffffff;
      }
      .secondaria,.primaria {
        margin-top: 10px;
      }
      .legend{
        border:1px solid blue;
      }

      @media (min-width: 800px) {
        .wrapper {
          display: flex;
        }
        .half {
          padding: 0 10px;
          width: 50%;
          float: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="half primaria">
        <h5 class="title"> SCENARIO ATTUALE</h5>
        <h5 class="title"> &nbsp;Periodo di ritorno</h5>
        <div>
          <input type="radio" name="tempi_ritorno" value="2" id="tempi_ritorno_2">
          <label for="tempi_ritorno_2"> 2 Anni</label>
          <input type="radio" name="tempi_ritorno" value="5" id="tempi_ritorno_5">
          <label for="tempi_ritorno_5"> 5 Anni</label>
          <input type="radio" name="tempi_ritorno" value="10" id="tempi_ritorno_10">
          <label for="tempi_ritorno_10"> 10 Anni</label>

        </div>
        <div id="principale" class="map"></div>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSI [%] </th><th> NFI [%] </th></tr>
            <tr>
              <td><span id="nsi0"></span></td>    
              <td><span id="nfi0"></span></td>
            </tr>
          </tbody>
        </table>        
        <h5 class="title"> &nbsp;Prestazioni di sistema</h5>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSR [%] </th><th> NFR [%] </th></tr>
            <tr>
              <td><span id="nsr"></span></td>    
              <td><span id="nfr"></span></td>
            </tr>
          </tbody>
        </table>
        <h5 class="title"> &nbsp;Grafico</h5>
        <canvas id="myChart1" width="100%" height="80"></canvas>

      </div>
      <div class="half secondaria">
        <h5 class="title"> SCENARIO INTERVENTO</h5>
        <div>
          <label for="scenario"> Scenario: </label>
          <select id="scenario"></select> 
        </div>
        <div style="visibility: hidden;">
          <input type="radio" checked name="vascaxx" value="vuota" id="vasca_vuotaxx">
          <label for="vasca_vuotaxx"> Vasca vuota</label>
          <input type="radio" name="vascaxx" value="piena" id="vasca_pienaxx">
          <label for="vasca_pienaxx"> Vasca piena</label>
        </div>

        <div id="secondaria" class="map"></div>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSI [%] </th><th> NFI [%] </th></tr>
            <tr>
              <td><span id="nsiS"></span></td>    
              <td><span id="nfiS"></span></td>
            </tr>
          </tbody>
        </table>  
        <h5 class="title"> &nbsp;Prestazioni idrologiche</h5>
        <table class="table table-bordered">
          <tbody>
            <tr><th> VR1 [%] </th><th> PR1 [%] </th><th> VR2 [%] </th><th> PR2 [%] </th></tr>
            <tr>
              <td><span id="vr1"></span></td>    
              <td><span id="vr2"></span></td>    
              <td><span id="pr1"></span></td>
              <td><span id="pr2"></span></td>
            </tr>
          </tbody>
        </table>
        <h5 class="title"> &nbsp;Legenda</h5>
        <div>
          <img src="legenda.png" />
        </div>
      </div>



    </div>
    <script src="doppio.js"></script>

  </body>
</html>
