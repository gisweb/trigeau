<!DOCTYPE html>
<html lang="it" >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Scenari Trigeau </title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .map {
        width: 100%;
        height:500px;
        border:1px solid grey;
      }
      .table th{
        background-color: rgba(0,60,136,0.5);
        color: #ffffff;
      }
      .title{
        background-color: rgba(0,60,136,0.5);
        color: #ffffff;
      }
      .secondaria {
        margin-top: 7px;
      }

      @media (min-width: 800px) {
        .wrapper {
          display: flex;
        }
        .half {
          padding: 0 10px;
          width: 50%;
          float: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="half">
        <p><br></p>
        <h5 class="title"> Tempi di ritorno</h5>
        <div>
          <input type="radio" checked name="tempi_ritorno" value="0" id="tempi_ritorno_0">
          <label for="tempi_ritorno_0"> Nessuno</label>
          <input type="radio" name="tempi_ritorno" value="2" id="tempi_ritorno_2">
          <label for="tempi_ritorno_2"> 2 Anni</label>
          <input type="radio" name="tempi_ritorno" value="5" id="tempi_ritorno_5">
          <label for="tempi_ritorno_5"> 5 Anni</label>
          <input type="radio" name="tempi_ritorno" value="10" id="tempi_ritorno_10">
          <label for="tempi_ritorno_10"> 10 Anni</label>

        </div>
        <div id="principale" class="map"></div>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSI [%] </th><th> NFI [%] </th></tr>
            <tr>
              <td><span id="nsi0"></span></td>    
              <td><span id="nfi0"></span></td>
            </tr>
          </tbody>
        </table>        
        <h5 class="title"> Prestazioni di sistema</h5>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSR [%] </th><th> NFR [%] </th></tr>
            <tr>
              <td><span id="nsr"></span></td>    
              <td><span id="nfr"></span></td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="half secondaria">
        <div>
          <label for="scenario"> Scenario: </label>
          <select id="scenario"></select> 
        </div>
        <div>
          <input type="radio" checked name="vasca" value="vuota" id="vasca_vuota">
          <label for="vasca_vuota"> Vasca vuota</label>
          <input type="radio" name="vasca" value="piena" id="vasca_piena">
          <label for="vasca_piena"> Vasca piena</label>
        </div>

        <div>

          <input type="checkbox" checked name="livelli" value="grp_risultati.lay_coe_defl" id="deflusso">
          <label for="deflusso"> Coefficienti deflusso</label>

          <input type="checkbox" checked name="livelli" value="grp_risultati.lay_stress_net" id="riempimento">
          <label for="riempimento"> Riempimento rete</label>


          <input type="checkbox" name="livelli" value="grp_risultati_vp.lay_nodeflood" id="allagamento">
          <label for="allagamento"> Allagamento nodi</label>


        </div>
        <div id="secondaria" class="map"></div>
        <table class="table table-bordered">
          <tbody>
            <tr><th> NSI [%] </th><th> NFI [%] </th></tr>
            <tr>
              <td><span id="nsiS"></span></td>    
              <td><span id="nfiS"></span></td>
            </tr>
          </tbody>
        </table>  
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
