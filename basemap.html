<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.0/css/ol.css" type="text/css">
    <style>
      .map {
        width: 100%;
        height:400px;
      }
      @media (min-width: 800px) {
        .wrapper {
          display: flex;
        }
        .half {
          padding: 0 10px;
          width: 50%;
          float: left;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>

  <body>
  <body>
    <div class="wrapper">
      <div class="half">
        <h4>Road</h4>
        <div id="roadMap" class="map"></div>
      </div>
      <div class="half">
        <h4>Aerial</h4>
        <div id="aerialMap" class="map"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
